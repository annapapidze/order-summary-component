<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
   <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="illu_div">
      <img class="img_illu" src="./illustration-hero.svg" alt="illustration hero" >
    </div>
    <div class="heading_div">
      <h1 class="heading">Order Summary</h1>
    </div>
    <div class="text_div">
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan_div">
      <img class="music" src="./icon-music.svg" alt="music icon" >
    <div class="pay_div">
        <p class="Annual">Annual Plan</p>
        <p class="price">$59.99/year</p>
        </div>
      <p class="change">Change</p>
    </div>
  <p class="payment">Proceed to Payment</p>
  <p class="cancel_order">Cancel Order</p>
  </div> 
</body>
</html>
